#修改编码UTF-8
spring.banner.charset=UTF-8
spring.messages.encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
#容器地址和端口号

server.port: 9000
server.address: localhost
spring.mvc.static-path-pattern: /**

#MQTT配置信息
#MQTT-用户名
spring.mqtt.username=admin
#MQTT-密码
spring.mqtt.password=admin
#MQTT-服务器连接地址，如果有多个，用逗号隔开，如：tcp://127.0.0.1:61613，tcp://192.168.2.133:61613
spring.mqtt.url=ssl://172.24.118.73
spring.mqtt.client.id=mqttId
#MQTT-默认的消息推送主题，实际可在调用接口时指定
spring.mqtt.default.topic=tbea/+/status

#连接超时时间限制
#项目部署时可使用绝对路径
spring.mqtt.completionTimeout=3000
spring.mqtt.caCrt=D:/ca_172/ca.crt
spring.mqtt.crtFile=D:/ca_172/client.crt
spring.mqtt.keyFile=D:/ca_172/client.key
spring.mqtt.caPasswd=1234

#配置文件日志路径
#项目部署时可使用绝对路径（同上）
spring.mqttLog.path=target/classes


